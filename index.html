<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Rock Paper and scissors</title>
</head>
<body>
<header>
    <h1>Rock Paper Scissors</h1>
</header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="results">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <img src="images/rock.png" class="images" alt="">
        </div>
        <div id="paper" class="choice">
            <img src="images/paper.png" class="images" alt="">
        </div>
        <div id="scissors" class="choice">
            <img src="images/scissors.png" class="images" alt="">
        </div>
    </div>

    <script src="RPS2.js"></script>

    <p id="action-message">Make your move.</p>
</body>
</html>
